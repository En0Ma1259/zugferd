name: CI (Matrix Build)

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'
    paths-ignore:
      - '**.md'
      - '.github/**'
      - 'examples/**'
  pull_request:
    types:
      - opened
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  build:
    permissions: write-all
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: ['ubuntu-22.04','ubuntu-24.04']
        phpversion: ['7.3','7.4','8.0','8.1','8.2','8.3']

    steps:
      - name: Checkout Sources
        uses: actions/checkout@v4

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
            php-version: ${{ matrix.phpversion }}
            extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, bcmath, intl, gd, exif, iconv, imagick, json, xdebug
            coverage: xdebug

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
            java-version: '11'
            distribution: 'adopt'

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.phpversion }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.phpversion }}-composer-

      - name: Install composer dependencies
        run: |
          composer config -g github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}
          composer install

      - name: Run Testsuite
        run: |
          ./vendor/bin/phpunit --stop-on-failure --configuration build/phpunit.xml
        env:
          XDEBUG_MODE: coverage
          
      - name: Run Schematron Tests
        run: |
          rm -rf build/validator
          rm -rf
          rm -f examples/factur-x.xml
          mkdir build/validator
          wget https://github.com/itplr-kosit/validator/releases/download/v1.5.0/validator-1.5.0-distribution.zip -O build/validator/validator.zip
          wget https://github.com/itplr-kosit/validator-configuration-xrechnung/releases/download/release-2023-07-31/validator-configuration-xrechnung_3.0.0_2023-07-31.zip -O build/validator/validator-configuration.zip
          unzip build/validator/validator.zip -d build/validator
          unzip build/validator/validator-configuration.zip -d build/validator
          php -f examples/XRechnung3SimpleQuick.php
          java -jar build/validator/validationtool-1.5.0-standalone.jar -r build/validator -s build/validator/scenarios.xml examples/factur-x.xml

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: github.event_name != 'pull_request'
        with:
            files: 'build/logs/junit.xml'
